{% extends "base.html" %}

{% block title %}{{ action }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">{{ action }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'current-rooms' %}" class="btn btn-secondary mt-3">Back to Rooms</a>
</div>
{% endblock %}
